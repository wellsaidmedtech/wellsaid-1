<!-- templates/create_patient.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient - WellSaid AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            input[type="text"], input[type="date"], select {
                @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500;
            }
            label {
                @apply block text-sm font-medium text-gray-700 mb-1;
            }
        }
        @layer components {
            .btn {
                @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2;
            }
            .btn-blue {
                @apply bg-blue-600 hover:bg-blue-700 focus:ring-blue-500;
            }
            .btn-red {
                @apply bg-red-600 hover:bg-red-700 focus:ring-red-500;
            }
            .btn-gray {
                @apply bg-gray-600 hover:bg-gray-700 focus:ring-gray-500;
            }
            .card {
                @apply bg-white shadow-lg rounded-lg overflow-hidden;
            }
            .card-header {
                @apply bg-gray-50 border-b border-gray-200 px-6 py-4;
            }
            .card-content {
                @apply p-6;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{{ url_for('dashboard') }}" class="text-2xl font-bold text-blue-600">WellSaid AI Demo</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="px-4 py-3 rounded-md relative {{ 'bg-red-100 border border-red-400 text-red-700' if category == 'error' else 'bg-blue-100 border border-blue-400 text-blue-700' }}" role="alert">
                  <span class="block sm:inline">{{ message }}</span>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create New Patient</h1>

        <form action="{{ url_for('create_patient') }}" method="POST">
            <div class="card">
                <div class="card-content space-y-6">
                    
                    <!-- Patient Demographics -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" value="{{ patient.get('name', '') }}" required>
                        </div>
                        <div>
                            <label for="dob">Date of Birth</label>
                            <input type="text" id="dob" name="dob" value="{{ patient.get('dob', '') }}" placeholder="MM/DD/YYYY" required>
                            <span class="text-xs text-gray-500">Format: MM/DD/YYYY</span>
                        </div>
                        <div>
                            <label for="mrn">MRN (Medical Record Number)</label>
                            <input type="text" id="mrn" name="mrn" value="{{ mrn }}" required>
                        </div>
                        <div>
                            <label for="clinic_id">Clinic</label>
                            <select id="clinic_id" name="clinic_id" required>
                                <option value="">Select a clinic...</option>
                                {% for id, clinic in all_clinics.items() %}
                                <option value="{{ id }}" {% if id == selected_clinic %}selected{% endif %}>{{ clinic.clinic_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" value="{{ patient.get('phone', '') }}" placeholder="(123) 456-7890" required>
                        </div>
                    </div>

                    <!-- Dynamic List Fields -->
                    <hr>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Medical Conditions -->
                        <div>
                            <button type="button" class="btn btn-blue w-full md:w-auto mb-2" onclick="addListField('med-conditions-container', 'medical_conditions[]', 'e.g., Hypertension')">Add Condition</button>
                            <div id="med-conditions-container" class="space-y-2">
                                <label>Medical Conditions</label>
                                <!-- Fields will be added here by JS -->
                            </div>
                        </div>
                        
                        <!-- Medications -->
                        <div>
                            <button type="button" class="btn btn-blue w-full md:w-auto mb-2" onclick="addListField('medications-container', 'medications[]', 'e.g., lisinopril 10 mg')">Add Medication</button>
                            <div id="medications-container" class="space-y-2">
                                <label>Medications</label>
                                <!-- Fields will be added here by JS -->
                            </div>
                        </div>
                        
                        <!-- Allergies -->
                        <div>
                            <button type="button" class="btn btn-blue w-full md:w-auto mb-2" onclick="addListField('allergies-container', 'allergies[]', 'e.g., Penicillin')">Add Allergy</button>
                            <div id="allergies-container" class="space-y-2">
                                <label>Allergies</label>
                                <!-- Fields will be added here by JS -->
                            </div>
                        </div>

                        <!-- Procedures -->
                        <div>
                            <button type="button" class="btn btn-blue w-full md:w-auto mb-2" onclick="addListField('procedures-container', 'procedures[]', 'e.g., R knee replacement (2018)')">Add Procedure</button>
                            <div id="procedures-container" class="space-y-2">
                                <label>Procedures History</label>
                                <!-- Fields will be added here by JS -->
                            </div>
                        </div>
                    </div>

                    <!-- Encounters -->
                    <hr>
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Encounters</h3>
                        <div id="encounters-container" class="space-y-4">
                            <!-- Fields will be added here by JS -->
                        </div>
                        <button type="button" class="btn btn-blue mt-4" onclick="addEncounterField()">Add Encounter</button>
                    </div>

                </div>
                <div class="card-header flex justify-end space-x-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-gray">Cancel</a>
                    <button type="submit" class="btn btn-blue">Save Patient</button>
                </div>
            </div>
        </form>
    </main>

    <!-- 
      FIX: Robustly embed server-side data as a JavaScript object.
      - `|tojson` creates a valid JSON literal (not a string).
      - `|default('{}')` ensures that if 'patient' is None or undefined,
        we output a valid empty object '{}', preventing a syntax error.
      - `|safe` tells Jinja to render the JSON literal as-is.
    -->
    <script>
        const patientData = {{ patient | tojson | default('{}') | safe }};
    </script>
    <script>
        // --- Dynamic Field Logic ---

        function addListField(containerId, fieldName, placeholder = '', value = '') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'flex items-center space-x-2';
            div.innerHTML = `
                <input type="text" name="${fieldName}" class="flex-grow" placeholder="${placeholder}" value="${escapeHTML(value)}">
                <button type="button" class="btn btn-red" onclick="removeField(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        function addEncounterField(date = '', status = 'scheduled', type = 'AI phone call', purpose = '') {
            const container = document.getElementById('encounters-container');
            const div = document.createElement('div');
            div.className = 'grid grid-cols-1 md:grid-cols-5 gap-4 p-4 border rounded-md';
            
            // Helper to create <option> tags with one selected
            const createOption = (val, text, selectedVal) => `<option value="${val}" ${val === selectedVal ? 'selected' : ''}>${text}</option>`;

            div.innerHTML = `
                <div>
                    <label>Date</label>
                    <input type="text" name="enc_date[]" placeholder="MM/DD/YYYY" class="w-full" value="${escapeHTML(date)}">
                </div>
                <div>
                    <label>Status</label>
                    <select name="enc_status[]" class="w-full">
                        ${createOption('scheduled', 'Scheduled', status)}
                        ${createOption('signed', 'Signed', status)}
                        ${createOption('in-progress', 'In-Progress', status)}
                        ${createOption('completed', 'Completed', status)}
                    </select>
                </div>
                <div>
                    <label>Type</label>
                    <select name="enc_type[]" class="w-full">
                        ${createOption('annual physical', 'Annual Physical', type)}
                        ${createOption('follow-up clinic visit', 'Follow-up Clinic Visit', type)}
                        ${createOption('acute visit', 'Acute Visit', type)}
                        ${createOption('AI phone call', 'AI Phone Call', type)}
                        ${createOption('other', 'Other','Type', type)}
                    </select>
                </div>
                <div>
                    <label>Purpose</label>
                    <input type="text" name="enc_purpose[]" placeholder="e.g., medication adherence" class="w-full" value="${escapeHTML(purpose)}">
                </div>
                <div class="flex items-end">
                    <button type="button" class="btn btn-red w-full" onclick="removeField(this)">Remove</button>
                </div>
            `;
            container.appendChild(div);
        }

        function removeField(button) {
            // Find the parent wrapper (either 'flex' for list items or 'grid' for encounters) and remove it
            button.closest('.flex, .grid').remove();
        }

        function escapeHTML(str) {
            // Basic escape to prevent HTML injection in 'value' attributes
            if (typeof str !== 'string') return '';
            return str.replace(/"/g, '&quot;');
        }

        // --- Pre-populate fields from template (for error re-render) ---
        // This script now safely reads from the 'patientData' JSON object
        document.addEventListener('DOMContentLoaded', () => {
            
            // Add a null check for patientData
            if (!patientData) {
                console.error("patientData is null or undefined.");
                return;
            }

            if (patientData.medical_conditions) {
                patientData.medical_conditions.forEach(item => {
                    addListField('med-conditions-container', 'medical_conditions[]', 'e.g., Hypertension', item);
                });
            }
            
            if (patientData.medications) {
                patientData.medications.forEach(item => {
                    addListField('medications-container', 'medications[]', 'e.g., lisinopril 10 mg', item);
                });
            }

            if (patientData.allergies) {
                patientData.allergies.forEach(item => {
                    addListField('allergies-container', 'allergies[]', 'e.g., Penicillin', item);
                });
            }

            if (patientData.procedures_history) {
                patientData.procedures_history.forEach(item => {
                    addListField('procedures-container', 'procedures[]', 'e.g., R knee replacement (2018)', item);
                });
            }

            if (patientData.encounters && typeof patientData.encounters === 'object') {
                Object.entries(patientData.encounters).forEach(([date, enc]) => {
                    if (enc && typeof enc === 'object') { // Add check for valid encounter object
                        addEncounterField(date, enc.status, enc.type, enc.purpose);
                    }
                });
            }
        });
    </script>
</body>
</html>
